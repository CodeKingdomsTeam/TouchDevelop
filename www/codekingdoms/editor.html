<!doctype html>
<html>
	<head>
		<script type="application/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
    	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    	<!-- Compiled version of codekingdoms-main.ts -->
   		<script type="application/javascript" src="../codekingdoms-main.js"></script>
	</head>
	<body>
	<div id="main" class="vbox">
      <div id="toolbox" class="hbox">
        <div id="commands" class="hbox">
          <a href="#" class="roundbutton" id="command-quit">
            <div class="roundsymbol"><i class="fa fa-arrow-left"></i></div>
            <div class="roundlabel">my scripts</div>
          </a>
          <a href="#" class="roundbutton" id="command-run">
            <div class="roundsymbol"><i class="fa fa-play"></i></div>
            <div class="roundlabel">run</div>
          </a>
          <a href="#" class="roundbutton" id="command-compile">
            <div class="roundsymbol"><i class="fa fa-download"></i></div>
            <div class="roundlabel">compile</div>
          </a>
          <a href="#" class="roundbutton" id="command-graduate">
            <div class="roundsymbol"><i class="fa fa-code"></i></div>
            <div class="roundlabel">convert</div>
          </a>
        </div>
        <div id="merge-commands" class="vbox flex1">
        </div>
        <div class="vbox" id="script-box">
          <div id="script-name" class="flex1">
          </div>
          <div id="script-description">
          </div>
          <div id="script-icons" class="hbox">
            <div id="cloud-status" class="flex1">
              <i class="fa fa-cloud-upload"></i>
            </div>
            <div>
              <i id="link-edit" class="fa fa-pencil-square"></i>
            </div>
            <div>
              <i id="link-log" class="fa fa-info-circle"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="hbox flex1">
          <div id="editor" class="flex3">
          		<iframe id="ck_frame" src="http://localhost:8888/ck-client/game/">
          </div>
          <div id="errors" class="vbox hidden flex1">
              <div id="errorsHeader">
                  Some blocks could not be compiled.
              </div>
              <div id="errorsText" class="flex1">
              </div>
          </div>
      </div>
    </div>
	</body>
</html>
